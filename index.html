<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <title>Facebook â€“ log in or sign up</title>
</head>
<body class="bg-gray-100">
    <div class="container mt-32 flex mx-auto items-center justify-center">
        <div class="left w-1/2 -mt-20">
            <img class="w-72" src="fb.svg" alt="">
            <p class="text-3xl mx-7 w-[90%]">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-4 rounded-xl w-1/3 shadow-lg">
            <input class="px-4 h-12 my-2 border rounded-[0.4rem] outline-blue-600" type="text" placeholder="Email address or phone number">
            <input class="px-4 h-12 my-2 border rounded-[0.4rem] outline-blue-600" type="password" placeholder="Password">
            <button class="bg-blue-600 hover:bg-blue-700 text-white my-2 py-3 rounded-[0.4rem] font-bold text-xl">Log In</button>
            <a class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline mb-4" href="#">Forgotten password?</a>
            <hr>
            <button class="bg-green-600 hover:bg-green-700 text-white py-3 px-4 mt-8 mx-auto rounded-[0.4rem] font-bold w-fit">Create New Account</button>
            <span class="relative -bottom-14 text-sm mx-auto"><a class="font-bold hover:underline" href="#">Create a Page</a> for a celebrity, brand or business.</span>
        </div>
    </div>
</body>
</html>
